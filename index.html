<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
  
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"    
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>	

	  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/styles.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  	<!-- prevent 404 error for favicon,ico requests on github pages-->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
  </head>
  <body>
 
    <div class="container-fluid">
<!--*********************** Show search form ******************************-->
      <div class="row">
        <div class="col-sm-3"></div>
        <div id="search" class="col-sm-6">
            <form action="javascript:;" onsubmit="startSearch(this)">
              
                <input  type="text" id="searchTerm" name="search" placeholder="What would you like to search?"/>
                <input type="submit" id="searchButton" value="Submit"/>
                
            </form>
        </div>
      </div>  
<!--*********************** Show link for random wiki entry ******************************-->      
      <div class="row" id="randomParent">
        <div id="random" class="col-md-6 col-md-offset-3">
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Here For A Random Article</a>
        </div>
      </div>
<!--*********************** Show Results of search         ******************************-->      
        <div class="row">
          <div id="resultsParent" class="col-xs-10 col-xs-offset-1  ">
          </div>  
        </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="./wikipedia.js"></script>
